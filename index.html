<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video de fondo</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+TAS:wght@100..400&display=swap" rel="stylesheet">
<style>
  

  .content h1 {
    margin-bottom: 0;
  }

  .content p {
    margin-top: 0;
  }
  body, html {
  margin: 0;
  height: 100%;
  overflow-y: auto; /* permite scroll */
}

  

  .video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; /* cubre toda la pantalla sin deformar */
    z-index: -1;       /* env√≠a el video al fondo */
  }

  .content {
    
    color: rgb(230, 16, 16);
    text-align: center;
    
    font-size: 2rem;
    font-family: "Playwrite AU TAS", cursive;
  }

  .main-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 30px;
  background: rgba(0,0,0,0.6);
  position: relative;
  z-index: 10;
}

.logo {
  color: rgb(247, 20, 20);
  font-size: 1.8rem;
  font-family: 'Playwrite AU TAS', cursive;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.nav-links li a {
  color: rgb(235, 19, 19);
  text-decoration: none;
  font-size: 1.2rem;
  font-family: 'Playwrite AU TAS', cursive;
}

/* Estilos para el logo como enlace */
.logo a {
  color: rgb(247, 20, 20); /* rojo */
  text-decoration: none;    /* quita subrayado */
}

/* Mantener el mismo estilo en todos los estados */
.logo a:link,
.logo a:visited,
.logo a:hover,
.logo a:active {
  color: rgb(247, 20, 20);
  text-decoration: none;
}

</style>
</head>
<body>
   <nav class="main-nav">
  <div class="logo"><a href="index.html">Gauchito Gil</a></div>
  <ul class="nav-links">
    <li><a href="sobreestesitio.html">Sobre este sitio</a></li>
    <li><a href="https://es.wikipedia.org/wiki/Gauchito_Gil" target="_blank">Historia</a></li>
  </ul>
</nav>

<video class="video-bg" autoplay muted loop>
  <source src="3987662-hd_1920_1080_24fps.mp4" type="video/mp4">
  Tu navegador no soporta video.
</video>

<div class="content">
  
  <p>Mensaje al Gauchito</p>
</div>

<div class="form-wrapper" style="display:flex; justify-content:center; align-items:flex-start; gap:15px; flex-wrap:wrap; padding:40px 20px; max-width:900px; margin:0 auto;">

  <!-- Imagen del Gauchito Gil -->
  <div class="image-container" style="flex:0 0 250px; display:flex; justify-content:center; align-items:center;">
    <img src="gauchito1.jpeg" alt="Gauchito Gil" style="width:250px; height:auto; border-radius:10px; box-shadow:0 0 10px #333;">
  </div>

  <!-- Formulario -->
  <form id="mensajeForm" style="flex:1; min-width:250px; max-width:500px; background:rgba(255,255,255,0.85); padding:30px; border-radius:10px; box-shadow:0 0 10px #333;">
    <label for="nombre" style="display:block; margin-bottom:8px; font-size:1.1rem;">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required
           style="width:100%; padding:12px; font-size:1rem; border:1px solid #aaa; border-radius:5px;">

    <label for="mensaje" style="display:block; margin:15px 0 8px; font-size:1.1rem;">Mensaje:</label>
    <textarea id="mensaje" name="mensaje" rows="6" required
              style="width:100%; padding:12px; font-size:1rem; border:1px solid #aaa; border-radius:5px;"></textarea>

    <button type="submit"
            style="margin-top:15px; width:100%; padding:12px; background:#b90808; color:white; border:none; border-radius:5px; font-size:1.1rem; cursor:pointer;">
      Enviar
    </button>
  </form>


<script>
document.getElementById("mensajeForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const mensaje = document.getElementById("mensaje");
  mensaje.value = 'Su mensaje fue enviado. Si desea puede ofrendar al Gauchito y ayudar al mantenimiento de este sitio mediante el siguiente alias: "mensaje.gracias" Muchas Gracias.';
});
</script>


</body>
</html>
